<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>刘园园 - PC端作品</title>    <style>        * {            margin: 0;            padding: 0;        }        body{            font-family: "Microsoft YaHei";        }        .viewweb {            width: 100%;            text-align: center;            vertical-align: middle;            background: #f1f1f1;        }        .tab_menu {            width: 100%;            height: 60px;            position: fixed;            background: #000;        }        .tab_menu .selected {            background-color: #aaa;        }        .tab_menu ul {            height: 60px;            width: 1200px;            margin: 0 auto;        }        .tab_menu ul li {            float: left;            line-height: 60px;            list-style: none;            padding: 0 20px;            border-bottom: none;            text-align: center;            border-right: 1px solid #dddddd;        }        .tab_menu ul li a {            text-decoration: none;            color: #fff;        }        .tab_box {            width: 100%;        }        .tab_box span {            display: block;            padding-top: 60px;        }        .tab_box .hide {            display: none;        }        .ddl{            width:400px;            margin: 0px auto;            padding-top: 80px;        }        .ddl dd:nth-child(odd){            background: #f1f1f1;        }        .ddl dd{            width: 100%;            display: block;            line-height: 40px;            background: #e5e2e2;            padding-left: 15px;        }        .ddl dd a{            text-decoration: none;            color: #444;        }    </style></head><body><div id="tab">    <div class="tab_menu">        <ul>            <li class="selected"><a href="#">案例一</a></li>            <li><a href="#">案例二</a></li>            <li><a href="#">案例三</a></li>            <li><a href="#">案例四</a></li>            <li><a href="#">案例五</a></li>            <li><a href="#">案例六</a></li>            <li><a href="#">案例七</a></li>            <li><a href="#">案例八</a></li>            <li><a href="#">查看相关案例链接</a></li>        </ul>    </div>    <div class="tab_box">        <div>            <span class="viewweb"><img src="images/web1.jpg"/></span>        </div>        <div class="hide"><span class="viewweb"><img src="images/web2.jpg"/></span></div>        <div class="hide"><span class="viewweb"><img src="images/web3.jpg"/></span></div>        <div class="hide"><span class="viewweb"><img src="images/web4.jpg"/></span></div>        <div class="hide"><span class="viewweb"><img src="images/web5.jpg"/></span></div>        <div class="hide"><span class="viewweb"><img src="images/web6.jpg"/></span></div>        <div class="hide"><span class="viewweb"><img src="images/web7.jpg"/></span></div>        <div class="hide"><span class="viewweb"><img src="images/web8.jpg"/></span></div>        <div class="hide">            <dl class="ddl">                <dd><a href="http://www.zomigroup.com/">中名控股</a></dd>                <dd><a href="http://www.leidesi.com/">诺曼贝尔商务办公</a></dd>                <dd><a href="http://guanghuasheji.com/">上海光华建筑规划设计有限公司</a></dd>                <dd><a href="http://nanyanglease.com/">南洋金控融资租赁有限公司</a></dd>                <dd><a href="http://www.tsbiochem.com/">上海陶素生化科技有限公司</a></dd>                <dd><a href="http://www.energy-chemical.com/index.html">安耐吉化学</a></dd>                <dd><a href="index.html">了解更多</a></dd>            </dl>        </div>    </div></div><script>    window.onload = function () {        var oTab = document.getElementById('tab');        var aLi = oTab.getElementsByTagName('li');        var oTabBox = oTab.getElementsByTagName('div')[1];        var aBox = oTabBox.getElementsByTagName('div');        for (var i = 0; i < aLi.length; i++) {            aLi[i].index = i;            aLi[i].onclick = function () {                for (var j = 0; j < aLi.length; j++) {                    aLi[j].className = '';//取消菜单样式                    aBox[j].className = 'hide';//隐藏所有的tabDiv                }                aLi[this.index].className = 'selected';                aBox[this.index].className = '';            }        }    }</script></body></html>
